{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tops Web Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <center>
        <h1>Change Password</h1>
            {% if msg %}
                <b style="color: green;">{{msg}}</b>
            {% endif %}
            <form method="post" action="{% url 'change-password' %}">
                {% csrf_token %}
                <label for="old_password">Old Password:</label>
                <input type="password" name="old_password" id="old_password"><br><br>

                <label for="new_password">New Password:</label>
                <input type="password" name="new_password" id="new_password"><br><br>

                <label for="cnew_password">Confirm New Password:</label>
                <input type="password" name="cnew_password" id="cnew_password"><br><br>

                <button type="submit" value="change_password" class="btn btn-primary">Change Password</button>
            </form>
</body>
</html>
{% endblock %}
