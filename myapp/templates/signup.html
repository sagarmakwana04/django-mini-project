{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tops Web Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <center>
        <h1>Sign Up</h1>
            {% if msg %}
                <b style="color: green;">{{msg}}</b>     
            {% endif %}
            <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname"><br><br>

                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname"><br><br>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email"><br><br>

                <label for="mobile">Mobile:</label>
                <input type="number" name="mobile" id="mobile"><br><br>

                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>

                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female <br><br>

                <Label for="password">Password:</Label>
                <input type="password" name="password" id="password"><br><br>

                <label for="cpassword">Confirm Password:</label>
                <input type="password" name="cpassword" id="cpassword"><br><br>

                <label>Profile Picture</label>
                <input type="file" name="profile_pic">

                <button type="submit" value="signup" class="btn btn-primary">Sign Up</button>
            </form>
</body>
</html>
{% endblock %}
