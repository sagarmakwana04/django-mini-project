{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tops Web Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <center>
        <h1>Enter OTP</h1>
            {% if msg %}
                <b style="color: green;">{{msg}}</b>
            {% endif %}
            <form method="post" action="{% url 'verify-otp' %}">
                {% csrf_token %}
                <input type="hidden" name="otp" value="{{otp}}">
                <input type="hidden" name="email" value="{{email}}">

                <label>Enter OTP</label>
                <input type="text" name="uotp"><br><br>

                <button type="submit" name="action" value="Verify OTP" class="btn btn-primary">Varify OTP</button>
            </form>
</body>
</html>
{% endblock %}
